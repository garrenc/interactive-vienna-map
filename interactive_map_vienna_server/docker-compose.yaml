services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: interactive_map_vienna
      POSTGRES_PASSWORD: "LiUKkUwHzoIkCtjByCSk0Ox4akinWuO4"
    volumes:
      - interactive_map_vienna_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "wF_7CwrZjmP2Idqugfm8Xb63hmYqdtfh"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: interactive_map_vienna_test
      POSTGRES_PASSWORD: "MdCBoYYi7mBgyC48DT0vx7LKtXeTG_-p"
    volumes:
      - interactive_map_vienna_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "wR-GVx50vcRljycbht5uwOzs1xpl6bai"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  interactive_map_vienna_data:
  interactive_map_vienna_test_data:
